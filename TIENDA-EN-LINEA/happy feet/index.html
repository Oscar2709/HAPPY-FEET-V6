	<style>
		html{
			height: 100%;
			}
			body{
				margin: 0;
				padding: 0;
				font-family: sans-serif;
				background: linear-gradient(black,blue);
			}
			.contenedor{
				position:absolute;
				top: 50%;
				left: 50%;
				width: 400px;
				padding: 40px;
				transform: translate(-50%, -50%);
				background:  rgb(0, 0, 0,.5) ;
				box-sizing: border-box;
				box-shadow: 0 15px 25px rgb(0, 0, 0,.6) ;
				border-radius: 10px;
			}
			.contenedor h2{
				margin: 0 0 30px;
				padding: 0;
				color:aliceblue;
				text-align: center;
			}
			.contenedor .usuario{
				position: relative;
			}
			.contenedor .usuario input{
				width: 100%;
				padding: 18px 0;
				font-size: 16px;
				color: aliceblue;
				margin-bottom: 30px;
				border: none;
				border-bottom: 1px solid aliceblue;
				outline: none;
				background: transparent;

			}
			.contenedor .usuario label{
				position: absolute;
				top: 0;
				left: 0;
				padding: 18px 0;
				font-size: 16px;
				color: aliceblue;
				pointer-events: none;
				transition: .5s;

			}
			.contenedor .usuario input:focus  label,
			.contenedor .usuario input:valid  label
			{

				top: -20px;
				left: 0;
				color: aqua;
				font-size: 12px;

			}
			.contenedor form a{
				position: relative;
				display: inline-block;
				padding: 10px 20px;
				color: aqua;
				font-size: 16px;
				text-decoration: none;
				text-transform: uppercase;
				overflow: hidden;
				transition: .5s;
				margin-top: 40px ;
				letter-spacing: 4px;
			}
			
			.contenedor a:hover{
				background: aqua;
				color: aliceblue;
				border-radius: 5px;
				box-shadow: 0 0 5px aqua,
				0 0 25px aqua,
				0 0 50px aqua,
				0 0 100px aqua

			}
			.contenedor a span{ 
			position: absolute;
			display: block;	

			}
			.contenedor a span:nth-child(1){
				top: 0;
				left: -100%;
				width: 100%;
				height: 2px;
				background: linear-gradient(270deg, transparent,aqua);
				animation: btn-anim1 1s linear infinite;
				animation-delay:.5s;
			}

			@keyframes btn-anim1{
				0%{
					left:-100%
				}
				50% ,100%{
					left: 100%;
				}
			}
			.contenedor a span:nth-child(2){
				top: -100%;
				right: 0%;
				width: 2px;
				height: 100%;
				background: linear-gradient(90deg, transparent,aqua);
				animation: btn-anim1 1s linear infinite;
				animation-delay:.25s;

			}

			@keyframes btn-anim1{
				0%{
					top:-100%
				}
				50% ,100%{
					top:  100%;
				}
			}
			.contenedor a span:nth-child(3){
				right: -100%;
				bottom: 0;
				height: 2px;
				width: 100%;
				background: linear-gradient(180deg, transparent,aqua);
				animation: btn-anim1 1s linear infinite;
				animation-delay: .25s;
			}

			@keyframes btn-anim1{
				0%{
					right:-100%
				}
				50% ,100%{
					right: 100%;
				}
			}
			.contenedor a span:nth-child(4){
			bottom: -100%;
				left: 0;
				width: 2px;
				height: 100%;
				background: linear-gradient(270deg, transparent,aqua);
				animation: btn-anim1 1s linear infinite;
				animation-delay: .75s;
			}

			@keyframes btn-anim1{
				0%{
					bottom: -100%
				}
				50% ,100%{
					bottom: 100%;
				}
			}

			





	</style>
